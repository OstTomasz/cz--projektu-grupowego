<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Header</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="container">
        <div class="header">
          <div class="header__navbar">TU JEST NAVBAR</div>
          <div class="header__content">
            <div class="header__content--top">
              <h1 class="header__title">
                ice cream <br />
                made with
                <span class="header__title--secondary">passion</span>
              </h1>
              <ul class="buttons">
                <li>
                  <button class="button button--primary">Products</button>
                </li>
                <li>
                  <button class="button button--secondary">
                    How it's made
                  </button>
                </li>
              </ul>
            </div>
            <div class="header__milk">
              <div class="header__milk--pic"></div>
              <div class="header__milk--txt">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                  do eiusmod tempor incididunt ut labore et
                </p>
                <button class="arrow-button">-></button>
              </div>
            </div>
            <div class="header__places">
              <div class="header__places--type">
                <div class="header__places--dot"></div>
                <p class="header__places--quant">16</p>
                <p class="header__places--name">cafes</p>
              </div>
              <div class="header__places--type">
                <div class="header__places--dot"></div>
                <p class="header__places--quant">23</p>
                <p class="header__places--name">food trucks</p>
              </div>
            </div>
            <div class="header__tasty"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
